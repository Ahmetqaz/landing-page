<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      as="image"
      href="./images/hero-small-short.png"
      media="(max-width: 620px) and  (orientation: portrait)"
    />
    <link
      rel="preload"
      as="image"
      href="./images/hero-small.png"
      media="(max-width: 1025px)"
    />
    <link
      rel="preload"
      as="image"
      href="./images/hero.webp"
      media="(min-width: 1025px)"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="images/logo-small.png" />
    <title>D.D.CAIN | Experiential portraiture</title>
  </head>
  <body>
    <div class="main main--full">
      <nav class="sidebar sidebar--visible">
        <div class="sidebar__inner">
          <a href="/" class="sidebar__inner-logo">
            <img src="./images/logo.png" alt="D.D.CAIN" />
          </a>
          <div class="sidebar__inner-links">
            <a href="/works" class="sidebar__inner-link"> Works </a>
            <a href="/about" class="sidebar__inner-link"> About </a>
            <a href="/bio" class="sidebar__inner-link"> Writing </a>
            <a href="/about/#news" class="sidebar__inner-link"> News </a>
            <a href="/bio/#contact" class="sidebar__inner-link"> Contact </a>
          </div>
          <p class="sidebar__inner-copy">
            Copyright <span>Â©</span> 2023 D.D. Cain All Rights Reserved
          </p>
        </div>
      </nav>
      <div class="bg bg--main">
        <div class="bg__image">
          <picture>
            <source
              srcset="./images/hero-small-short.png"
              media="(max-width: 620px) and  (orientation: portrait)"
            />
            <source
              srcset="./images/hero-small.png"
              media="(max-width: 1025px)"
            />
            <img src="./images/hero.webp" alt="hero" />
          </picture>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
